<h2>New Vehicle</h2>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group ">
    <label for="model ">Model</label>
    <select id="model " class="form-control ">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>

  <p>Is this vehicle regestered?</p>
  <label for="regestered" class="radio-inline">
    <input type="radio" name="isRegestered" id="regestered" value="true"> Yes
  </label>
  <label for="notRegestered" class="radio-inline">
    <input type="radio" name="isRegestered" id="notRegestered" value="false"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="features{{f.id}}">
      <input type="checkbox" id="features{{f.id}}"> {{f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone"></label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail"></label>
    <input id="contactEmail" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
